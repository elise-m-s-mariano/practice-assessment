<ion-content padding>

  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input [(ngModel)]="loginDetails.email" name="email" type="email" placeholder="your@email.com"
                required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [(ngModel)]="loginDetails.password" name="password" ngControl="password" type="password" placeholder="Password"
                required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button #loginBtn size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
          <div padding>
            <ion-button #registerBtn size="large" expand="block" routerLink="/register" routerDirection="forward">
              Register
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
